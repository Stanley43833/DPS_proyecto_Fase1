<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Incluir Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Inicio de Sesión</h2>
            <form>
                <!-- Nombre de Usuario -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                    <input type="text" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Introduce tu nombre de usuario">
                </div>
                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Introduce tu contraseña">
                </div>
                <!-- Checkbox Recordarme -->
                <div class="flex items-center mb-4">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Recordarme</label>
                </div>
                <!-- Botón de Inicio de Sesión -->
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700">Iniciar Sesión</button>
                <!-- Enlace para registrarse -->
                <div class="text-center mt-4">
                    <p>¿No tienes una cuenta? <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
